<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAG ASSISTANT DEMO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'media',
      theme: {
        extend: {
          colors: {
            primary: '#1976d2',
            accent: '#ff9800',
            surface: '#ffffff',
            background: '#f4f6fa',
            darkbg: '#0f1115'
          },
          boxShadow: {
            'elevation': '0 4px 12px rgba(0, 0, 0, 0.1)'
          },
          borderRadius: {
            xl: '1rem'
          }
        }
      }
    }
  </script>
  <style>
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #cbd5e0;
      border-radius: 4px;
    }

    body.dark ::-webkit-scrollbar-thumb {
      background-color: #4b5563;
    }
  </style>
</head>

<body class="bg-background dark:bg-darkbg text-gray-900 dark:text-gray-100 min-h-screen antialiased">
  <div class="max-w-3xl mx-auto p-6">
    <header class="mb-10 text-center">
      <h1 class="text-4xl font-bold tracking-tight text-primary">RAG ASSISTANT DEMO</h1>
    </header>

    <div class="mb-6 flex border-b border-gray-300 dark:border-gray-700">
      <button id="tabSearch" onclick="toggleTab('search')"
        class="flex-1 py-3 text-base font-medium text-primary border-b-2 border-primary">Testo</button>
      <button id="tabImage" onclick="toggleTab('image')"
        class="flex-1 py-3 text-base font-medium text-gray-500 hover:text-primary">Immagine</button>
    </div>

    <section id="searchTab">
      <form onsubmit="event.preventDefault();search();" class="flex gap-3 flex-col sm:flex-row">
        <input id="userInput" type="text" placeholder="Scrivi una domanda..."
          class="flex-1 px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-primary" />
        <button id="searchBtn" type="submit"
          class="px-5 py-3 rounded-xl bg-primary text-white hover:bg-blue-700 transition text-sm">Cerca</button>
      </form>
      <div class="flex flex-wrap gap-2 mt-4">
        <form method="POST" action="/reset">
          <button type="submit"
            class="px-4 py-2 text-sm bg-orange-50 text-orange-700 border border-orange-300 rounded-xl hover:bg-orange-100 transition">Ricomincia</button>
        </form>
        <button onclick="downloadHistory()"
          class="px-4 py-2 text-sm border border-primary text-primary rounded-xl hover:bg-blue-50 transition">Log</button>
      </div>
    </section>

    <section id="imageTab" class="hidden">
      <label for="imageInput" class="block text-sm font-medium mb-1">Analizza un'immagine</label>
      <input type="file" id="imageInput" accept="image/*" class="w-full text-sm mb-3" />
      <input type="text" id="imagePrompt" placeholder="Richiesta collegata all'immagine..."
        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-800 text-sm mb-3 focus:outline-none focus:ring-2 focus:ring-primary" />
      <button onclick="analyzeImage()"
        class="w-full px-4 py-3 bg-primary text-white rounded-xl hover:bg-blue-700 transition text-sm">Invia
        immagine</button>
      <div id="imageResult" class="text-sm mt-2"></div>
    </section>

    <div id="loadingSpinner" class="text-center mt-6 hidden">
      <div class="flex justify-center items-center space-x-2 text-sm">
        <svg class="animate-spin h-5 w-5 text-primary" viewBox="0 0 24 24" fill="none">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
        <span>Sto cercando nella mia conoscenza...</span>
      </div>
    </div>

    <section id="results" class="hidden mt-8">
      <div
        class="bg-surface dark:bg-gray-900 border border-gray-200 dark:border-gray-700 p-6 rounded-xl shadow-elevation">
        <h2 class="text-lg font-semibold mb-2">Risposta</h2>
        <div id="badge" class="text-xs text-gray-500 mb-2"></div>
        <div id="resultContent" class="prose dark:prose-invert max-w-none">
          <div id="image-container"></div>
          <div id="text-container"></div>
        </div>
      </div>
    </section>

    <section id="faqSection" class="mt-10">
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-lg font-semibold">Domande recenti</h2>
        <button onclick="confirmClearCache()" class="text-sm text-red-500 hover:underline">Cancella cronologia</button>
      </div>
      <div id="faqList" class="space-y-2"></div>
    </section>
  </div>

  <!-- Il JS originale è mantenuto invariato per compatibilità con funzioni esistenti -->
  <!-- Inseriscilo a fine documento, sotto questa sezione -->
  <script src="script.js"></script>
</body>

</html>
